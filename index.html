<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="logo"><a href="index.html">My Blog</a></h1>
            <nav class="tag-nav">
                <a href="index.html" class="nav-tag all active" data-category="all">전체</a>
                <a href="index.html?category=tech" class="nav-tag tech" data-category="tech">기술</a>
                <a href="index.html?category=life" class="nav-tag life" data-category="life">일상</a>
                <a href="index.html?category=travel" class="nav-tag travel" data-category="travel">여행</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>글 목록</h2>
                <a href="write.html" class="write-btn">+ 새 글</a>
            </div>
            <ul class="post-list" id="post-list">
                <!-- 글 목록이 JavaScript로 렌더링됩니다 -->
            </ul>
        </aside>

        <main class="content">
            <article id="post-content">
                <!-- 글 내용이 여기에 표시됩니다 -->
            </article>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
